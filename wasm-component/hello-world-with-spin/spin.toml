spin_manifest_version = 2

[application]
name = "hello-world-with-spin"
version = "0.1.0"
authors = ["adwd <adwd@users.noreply.github.com>"]
description = ""

[[trigger.http]]
route = "/..."
component = "hello-world-with-spin"

[component.hello-world-with-spin]
source = "target/wasm32-wasip1/release/hello_world_with_spin.wasm"
allowed_outbound_hosts = []
[component.hello-world-with-spin.build]
command = "cargo build --target wasm32-wasip1 --release"
watch = ["src/**/*.rs", "Cargo.toml"]

[[trigger.http]]
route = "/echo/..."
component = "echo"

[component.echo]
source = "echo/target/wasm32-wasip1/release/echo.wasm"
allowed_outbound_hosts = []
[component.echo.build]
command = "cargo build --target wasm32-wasip1 --release"
workdir = "echo"
watch = ["src/**/*.rs", "Cargo.toml"]
